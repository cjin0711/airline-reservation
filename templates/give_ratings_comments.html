<!DOCTYPE html>
<html>
<head>
    <title>Give Rating and Comment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Give Rating and Comment</h1>
    <div class="container">
        <form action='/give_ratings_commentsAuth' method="POST">
            <label for="flight_number">Flight Number:</label>
            <select name="flight_number" id="flight_number" required>
                <option value="">Select a flight</option>
                {% for flight in previous_flights %}
                <option value="{{ flight.flight_number }}">{{ flight.flight_number }} ({{ flight.depart_date }} {{ flight.depart_time }})</option>
                {% endfor %}
            </select>
            <br>
            <label for="rating">Rating:</label>
            <select name="rating" id="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="go-back">
        <a href="/customer_home"><button>Go Back</button></a>
    </div>
</body>
</html>
