<!DOCTYPE html>
<html>
<head>
    <title>View Customers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Customers on Flight {{ flight_number }}</h1>
    {% if customers %}
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                    <tr>
                        <td>{{ customer['first_name'] }}</td>
                        <td>{{ customer['last_name'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No customers found for this flight.</p>
    {% endif %}
    <p><a href="{{ url_for('view_flightsAuth') }}">Back to Flights</a></p>
</body>
</html>
